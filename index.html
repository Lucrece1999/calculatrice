 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="8" class="button">c</button>
            <button data-key="123" class="button">(</button>
            <button data-key="12" class="button">)</button>
            <button data-key="43" class="button">/</button>
            <button data-key="54" class="button">7</button>
            <button data-key="65" class="button">8</button>
            <button data-key="87" class="button">9</button>
            <button data-key="45" class="button">*</button>
            <button data-key="34" class="button">4</button>
            <button data-key="23" class="button">5</button>
            <button data-key="65" class="button">6</button>
            <button data-key="86" class="button">-</button>
            <button data-key="87" class="button">1</button>
            <button data-key="154" class="button">2</button>
            <button data-key="145" class="button">3</button>
            <button data-key="345" class="button">+</button>
            <button data-key="43" class="button">0</button>
            <button data-key="76" class="button">.</button>
            <button data-key="13" class="button">=</button>
        </div>

    </div


    </div> 
    <script src="index.js"></script>
</body>
</html>
